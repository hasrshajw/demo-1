<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayrollPro - Employee Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. DESIGN SYSTEM --- */
        :root {
            --font-main: 'Inter', sans-serif;
            --ease-cubic: cubic-bezier(0.4, 0, 0.2, 1);
            --radius-sm: 4px; --radius-md: 8px; --radius-lg: 16px;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-focus-ring: 0 0 0 3px;
        }
        /* [THEME] Light Mode Palette */
        [data-theme="light"] {
            --color-primary: #4f46e5; --color-primary-light: #e0e7ff; --color-primary-dark: #3730a3;
            --color-secondary: #475569; --color-background: #f8fafc;
            --color-surface: #ffffff; --color-text-primary: #1f2937;
            --color-text-secondary: #64748b; --color-border: #e5e7eb;
            --color-success: #16a34a; --color-danger: #dc2626; --color-warning: #f59e0b;
            --color-success-bg: #f0fdf4; --color-danger-bg: #fef2f2; --color-warning-bg: #fffbeb;
            --gradient-half-day: linear-gradient(135deg, var(--color-success) 49.5%, var(--color-danger) 50.5%);
        }
        /* [THEME] Dark Mode Palette */
        [data-theme="dark"] {
            --color-primary: #818cf8; --color-primary-light: rgba(129, 140, 248, 0.16); --color-primary-dark: #a7affb;
            --color-secondary: #94a3b8; --color-background: #0f172a;
            --color-surface: #1e293b; --color-text-primary: #f1f5f9;
            --color-text-secondary: #94a3b8; --color-border: #334155;
            --color-success: #4ade80; --color-danger: #f87171; --color-warning: #facc15;
            --color-success-bg: rgba(74, 222, 128, 0.1); --color-danger-bg: rgba(248, 113, 113, 0.1); --color-warning-bg: rgba(250, 204, 21, 0.1);
        }

        /* --- 2. GLOBAL RESETS & BASE STYLES --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        html { scroll-behavior: smooth; }
        body {
            font-family: var(--font-main); background-color: var(--color-background);
            color: var(--color-text-primary); line-height: 1.5;
            transition: background-color 0.3s var(--ease-cubic), color 0.3s var(--ease-cubic);
            -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 32px; }
        h1, h2, h3 { font-weight: 600; letter-spacing: -0.025em; }
        h1 { font-size: 2rem; margin-bottom: 0.5rem; }
        h2 { font-size: 1.25rem; color: var(--color-text-primary); margin-bottom: 1.5rem; }
        .view.active { display: block; animation: fadeIn 0.5s var(--ease-cubic); }
        .icon-sm { width: 16px; height: 16px; } .icon-md { width: 20px; height: 20px; } .icon-lg { width: 24px; height: 24px; }
        .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }

        /* --- 3. LAYOUT & SHELL --- */
        .app-container { display: block; }
        main { padding-top: 48px; padding-bottom: 48px; }
        .app-header {
            height: 65px;
            background-color: hsla(0, 0%, 100%, 0.8); border-bottom: 1px solid var(--color-border);
            padding: 0 16px; display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(8px);
        }
        [data-theme="dark"] .app-header { background-color: hsla(222, 47%, 11%, 0.8); }

        /* NAVBAR & MENUS */
        .nav-left, .nav-right { display: flex; align-items: center; gap: 16px; }
        .nav-menu-btn { display: none; }
        .profile-menu { position: relative; }
        #profile-dropdown { display: none; position: absolute; top: calc(100% + 12px); right: 0; background-color: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-md); box-shadow: var(--shadow-lg); width: 180px; padding: 8px; animation: modalOpen 0.2s; }
        #profile-dropdown.active { display: block; }
        #profile-dropdown .btn { width: 100%; justify-content: flex-start; }
        #mobile-menu { position: fixed; top: 0; left: 0; bottom: 0; width: 280px; background-color: var(--color-surface); transform: translateX(-100%); transition: transform 0.3s var(--ease-cubic); z-index: 1020; padding: 24px; box-shadow: var(--shadow-lg); }
        #mobile-menu.active { transform: translateX(0); }
        .mobile-menu-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
        .mobile-menu-title { font-size: 1.2rem; font-weight: 600; }
        #mobile-menu-overlay { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(15, 23, 42, 0.6); z-index: 1010; }
        #mobile-menu-overlay.active { display: block; }
        #mobile-menu-content { display: flex; flex-direction: column; gap: 12px; }
        
        /* --- 4. COMPONENT LIBRARY --- */
        .btn { padding: 10px 18px; border: 1px solid transparent; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 0.9rem; transition: all 0.2s var(--ease-cubic); display: inline-flex; align-items: center; justify-content: center; gap: 8px; text-decoration: none; }
        .btn-primary { background-color: var(--color-primary); color: white; box-shadow: var(--shadow-md); }
        .btn-danger { background-color: var(--color-danger); color: white; }
        .btn-secondary { background-color: var(--color-surface); border-color: var(--color-border); color: var(--color-text-primary); box-shadow: var(--shadow-sm); }
        .btn-icon { background: none; border: none; padding: 10px; border-radius: 50%; cursor: pointer; color: var(--color-text-secondary); transition: all 0.2s; display: flex; align-items: center; justify-content: center; }
        .btn-icon:hover { color: var(--color-text-primary); background-color: var(--color-border); }
        .card { background: var(--color-surface); border: 1px solid var(--color-border); border-radius: var(--radius-lg); padding: 24px; margin-bottom: 24px; box-shadow: var(--shadow-sm); }
        .section-header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; }
        .form-group { margin-bottom: 1.25rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; color: var(--color-text-secondary); font-size: 0.9rem; }
        .form-group input, .form-group select { width: 100%; padding: 12px; border: 1px solid var(--color-border); border-radius: var(--radius-md); background-color: var(--color-background); transition: all 0.2s; color: var(--color-text-primary); }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: var(--color-primary); box-shadow: var(--shadow-focus-ring) var(--color-primary-light); }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(15, 23, 42, 0.6); backdrop-filter: blur(5px); }
        .modal-content { background-color: var(--color-surface); margin: 5rem auto; padding: 32px; border-radius: var(--radius-lg); width: 90%; max-width: 500px; position: relative; box-shadow: var(--shadow-lg); animation: modalOpen 0.4s var(--ease-cubic); }
        .modal-content .modal-actions { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem; }
        .close-btn { position: absolute; top: 12px; right: 12px; font-size: 24px; color: var(--color-text-secondary); background: transparent; border: none; cursor: pointer; transition: color 0.2s; }
        .close-btn:hover { color: var(--color-text-primary); }
        #edit-options-modal-content { display: flex; flex-direction: column; gap: 1rem; }
        .alert-danger { background-color: var(--color-danger-bg); border-left: 4px solid var(--color-danger); padding: 12px 16px; border-radius: var(--radius-md); margin-bottom: 1rem; color: var(--color-danger); font-size: 0.9rem; }

        /* --- 5. VIEW-SPECIFIC STYLES --- */
        .user-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--color-border); cursor: pointer; }
        /* Detail View & Calendar */
        #detail-view-header { display: flex; gap: 1rem; margin-bottom: 1rem; }
        .detail-view-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
        .stat-card { text-align: center; padding: 20px; }
        .stat-card-value { font-size: 2.5rem; font-weight: 700; line-height: 1.2; }
        .stat-card-label { font-size: 0.9rem; color: var(--color-text-secondary); text-transform: uppercase; letter-spacing: 0.05em; }
        .delete-section { margin-top: 2rem; padding: 24px; border: 1px solid var(--color-danger); background-color: var(--color-danger-bg); border-radius: var(--radius-lg); }
        hr.section-divider { border: none; height: 1px; background-color: var(--color-border); margin: 48px 0; }
        .calendar-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 1rem; }
        .nav-button { background: none; border: none; padding: 0.5rem; border-radius: 50%; cursor: pointer; transition: background-color 0.2s; display: flex; align-items: center; justify-content: center; color: var(--color-text-secondary); }
        .nav-button:hover { background-color: var(--color-border); color: var(--color-text-primary); }
        .nav-button svg { height: 1.25rem; width: 1.25rem; }
        .month-year-display { font-size: 1.1rem; font-weight: 600; text-align: center; flex-grow: 1; }
        .weekdays-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.5rem; text-align: center; font-size: 0.8rem; color: var(--color-text-secondary); font-weight: 500; margin-bottom: 0.5rem; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 0.25rem; }
        .day { display: flex; align-items: center; justify-content: center; height: 38px; width: 38px; margin: auto; border-radius: 50%; transition: background-color 0.2s, color 0.2s; font-size: 0.9rem; }
        .day.prev-month, .day.next-month { color: var(--color-text-secondary); opacity: 0.5; }
        .day.today { box-shadow: 0 0 0 2px var(--color-primary); }
        .day.present { background-color: var(--color-success); color: white; }
        .day.absent { background-color: var(--color-danger); color: white; }
        .day.paid-holiday { background-color: var(--color-warning); color: #1f2937; }
        .day.half-day { background: var(--gradient-half-day); color: white; }
        .calendar-legend { display: flex; flex-wrap: wrap; gap: 16px; margin-top: 20px; padding-top: 20px; border-top: 1px solid var(--color-border); }
        .legend-item { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; }
        .legend-color { width: 12px; height: 12px; border-radius: 50%; }
        /* Payment List & History */
        #payment-list ul { list-style: none; }
        #payment-list li { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--color-border); }
        #payment-list li:last-child { border-bottom: none; }
        .payment-details { flex-grow: 1; }
        .payment-actions { display: flex; gap: 8px; }
        .payment-history-actions { text-align: center; margin-top: 1.5rem; }

        /* --- 6. UTILITIES & FEEDBACK --- */
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(15, 23, 42, 0.7); justify-content: center; align-items: center; z-index: 9999; backdrop-filter: blur(4px); }
        .spinner { width: 48px; height: 48px; border: 5px solid var(--color-primary-light); border-bottom-color: var(--color-primary); border-radius: 50%; animation: rotation 1s linear infinite; }
        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: var(--radius-md); color: white; font-weight: 500; box-shadow: var(--shadow-lg); transition: bottom 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55); z-index: 1001; }
        #toast.show { bottom: 30px; }
        #toast.success { background-color: var(--color-primary); }
        #toast.error { background-color: var(--color-danger); }

        /* --- 7. ANIMATIONS & RESPONSIVE --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes modalOpen { from { opacity: 0; transform: translateY(-30px) scale(0.95); } to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes count-up { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .stat-card-value { animation: count-up 0.5s var(--ease-cubic); }
        
        @media (max-width: 768px) {
            .container { padding: 0 16px; }
            .desktop-only { display: none !important; }
            .nav-menu-btn { display: inline-flex; }
            main { padding-top: 24px; padding-bottom: 24px; }
            .app-header { padding: 0 16px; } h1 { font-size: 1.5rem; } h2 { font-size: 1.1rem; }
            .card { padding: 16px; } .modal-content { padding: 24px; }
            .detail-view-grid { grid-template-columns: 1fr; }
            .stat-card { padding: 16px; } .stat-card-value { font-size: 2rem; } .stat-card-label { font-size: 0.75rem; }
        }
        @media (min-width: 769px) { .mobile-only { display: none !important; } }
    </style>
</head>

<body>
    <div id="app-container" class="app-container">
        <header id="app-header" class="app-header"></header>
        
        <div id="mobile-menu-overlay" data-app-action="close-menu"></div>
        <div id="mobile-menu">
            <div class="mobile-menu-header">
                <span class="mobile-menu-title">Menu</span>
                <button class="btn-icon" data-app-action="close-menu">
                    <svg class="icon-lg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="mobile-menu-content"></div>
        </div>

        <main>
            <div class="container" id="main-container">
                <div id="detail-view" class="view active">
                    <!-- Content injected by JS showDetailView() -->
                </div>
            </div>
        </main>
    </div>
    
    <div id="toast"></div>
    <div id="loader"><div class="spinner"></div></div>

    <!-- Modals used on this page -->
    <div id="edit-options-modal" class="modal"></div>
    <div id="employee-modal" class="modal"></div>
    <div id="link-user-modal" class="modal"></div>
    <div id="missed-attendance-modal" class="modal"></div>
    <div id="payment-modal" class="modal"></div>
    <div id="delete-employee-modal" class="modal"></div>
    <div id="delete-payment-modal" class="modal"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, setDoc, getDoc, deleteDoc, writeBatch, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // IMPORTANT: Replace with your actual Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBQonPZMTX0m_yZF-MOyBuKU8nwQdVVdRg",
            authDomain: "payment-form-b77e2.firebaseapp.com",
            projectId: "payment-form-b77e2",
            storageBucket: "payment-form-b77e2.firebasestorage.app",
            messagingSenderId: "796020240904",
            appId: "1:796020240904:web:fba6b6f0e1b743dd8017bd",
            measurementId: "G-DHJJ4WNYR4"
        };
        
        let db, auth;
        let currentUserProfile = null;
        let currentEmployeeIdForDetail = null;
        let currentCalendarDate = new Date();
        const ADMIN_EMAIL = "harshavardhanjw@gmail.com";

        // --- HELPER FUNCTIONS ---
        const showLoader = () => document.getElementById('loader').style.display = 'flex';
        const hideLoader = () => document.getElementById('loader').style.display = 'none';
        const showToast = (message, type = 'success') => { const t = document.getElementById('toast'); t.textContent = message; t.className = `show ${type}`; setTimeout(() => { t.className = t.className.replace('show', ''); }, 3000); }
        const openModal = (id) => document.getElementById(id).style.display = 'block';
        const closeModal = (id) => document.getElementById(id).style.display = 'none';
        const formatDate = (date) => {
            const d = new Date(date);
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        };

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (!firebaseConfig.apiKey || firebaseConfig.projectId === "your-project-id") { throw new Error("Firebase config is not set."); }
                
                const urlParams = new URLSearchParams(window.location.search);
                currentEmployeeIdForDetail = urlParams.get('id');
                if (!currentEmployeeIdForDetail) {
                    throw new Error("No employee ID specified in URL.");
                }

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                renderAppShellModals();
                bindEventListeners();
                initializeTheme();
                listenForAuthStateChanges();

            } catch (error) {
                console.error("Initialization Failed:", error);
                document.body.innerHTML = `<div class="full-page-center"><h2>Error: ${error.message}</h2><p>Redirecting...</p></div>`;
                setTimeout(() => window.location.href = 'admin-employees.html', 3000);
            }
        });

        // --- AUTHENTICATION & ROUTING ---
        function listenForAuthStateChanges() {
            onAuthStateChanged(auth, async (user) => {
                showLoader();
                if (user) {
                    if (user.email !== ADMIN_EMAIL) {
                        window.location.href = 'employee-dashboard.html';
                        return;
                    }
                    
                    const userRef = doc(db, "users", user.uid);
                    const userDoc = await getDoc(userRef);
                    currentUserProfile = { id: userDoc.id, ...userDoc.data() };
                    
                    renderHeader();
                    await showDetailView(); // Main function for this page
                    
                } else {
                    window.location.href = 'login.html';
                }
                // hideLoader() is called within showDetailView
            });
        }

        async function handleLogout() { await signOut(auth); }
        
        // --- CORE PAGE LOGIC (DETAIL VIEW) ---
        async function showDetailView(resetDate = true) {
            if (resetDate) currentCalendarDate = new Date();
            showLoader();
            try {
                const empDoc = await getDoc(doc(db, "employees", currentEmployeeIdForDetail));
                if (!empDoc.exists()) throw new Error("Employee not found");
                const employee = { id: empDoc.id, ...empDoc.data() };

                const [allAttSnap, allPaySnap] = await Promise.all([
                    getDocs(collection(db, `employees/${currentEmployeeIdForDetail}/attendance`)),
                    getDocs(collection(db, `employees/${currentEmployeeIdForDetail}/payments`))
                ]);
                const allAttendance = allAttSnap.docs.map(d => d.data());
                const allPayments = allPaySnap.docs.map(d => ({id: d.id, ...d.data()}));
                
                const detailView = document.getElementById('detail-view');
                detailView.innerHTML = `
                    <div id="detail-view-header">
                        <button data-app-action="navigate-employees" class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>Back to Employees</button>
                        <button data-app-action="open-edit-options" data-id="${employee.id}" data-name="${employee.name}" class="btn btn-secondary"><svg xmlns="http://www.w3.org/2000/svg" class="icon-sm" viewBox="0 0 20 20" fill="currentColor"><path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" /></svg>Edit</button>
                    </div>
                    <h1>${employee.name}</h1>
                    <div class="detail-view-grid">
                        <div class="detail-main-content">
                            <div class="card">
                                <div class="section-header"><h2>Attendance</h2> <button data-app-action="open-modal" data-modal-id="missed-attendance-modal" data-form-id="missed-attendance-form" class="btn btn-primary">Add Missed</button> </div>
                                <div class="calendar-header">
                                    <button data-app-action="calendar-prev" class="nav-button"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg> </button>
                                    <h3 id="month-year" class="month-year-display"></h3>
                                    <button data-app-action="calendar-next" class="nav-button"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg> </button>
                                </div>
                                <div id="weekdays" class="weekdays-grid"></div> <div id="days-grid" class="days-grid"></div>
                                <div class="calendar-legend">
                                    <div class="legend-item"><span class="legend-color" style="background:var(--color-success)"></span>Present</div>
                                    <div class="legend-item"><span class="legend-color" style="background:var(--color-danger)"></span>Absent</div>
                                    <div class="legend-item"><span class="legend-color" style="background:var(--gradient-half-day)"></span>Half Day</div>
                                    <div class="legend-item"><span class="legend-color" style="background:var(--color-warning)"></span>Paid Holiday</div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="section-header"><h2>Payment History</h2> <button data-app-action="open-modal" data-modal-id="payment-modal" data-form-id="payment-form" class="btn btn-primary">Add Payment</button> </div>
                                <div id="payment-list"></div>
                            </div>
                        </div>
                        <div class="detail-sidebar">
                            <div class="card stat-card" id="overall-summary"></div>
                            <div class="card stat-card" id="monthly-summary"></div>
                        </div>
                    </div>
                    <hr class="section-divider">
                    <div class="delete-section">
                        <h2>Danger Zone</h2> <p style="color: var(--color-text-secondary); margin-bottom: 1rem;">Permanently remove this employee and all their associated data.</p>
                        <button class="btn btn-danger" data-app-action="open-delete-modal" data-id="${employee.id}" data-name="${employee.name}">Delete Employee</button>
                    </div>`;
                
                document.getElementById('missed-attendance-form').addEventListener('submit', handleMissedAttendanceSubmit);
                renderCalendar(allAttendance);
                renderFinancialSummaries(employee, allAttendance, allPayments);
                renderPaymentList(allPayments, employee);
                
            } catch (error) {
                console.error("Error loading details:", error);

        function renderCalendar(attendanceData) {
            const monthYearEl = document.getElementById('month-year');
            const daysGridEl = document.getElementById('days-grid');
            const weekdaysEl = document.getElementById('weekdays');
            if(!monthYearEl || !daysGridEl || !weekdaysEl) return;
            monthYearEl.textContent = currentCalendarDate.toLocaleString('default', { month: 'long', year: 'numeric' });
            daysGridEl.innerHTML = '';
            weekdaysEl.innerHTML = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'].map(day => `<div>${day}</div>`).join('');
            const month = currentCalendarDate.getMonth(); const year = currentCalendarDate.getFullYear();
            const firstDayIndex = new Date(year, month, 1).getDay();
            const lastDay = new Date(year, month + 1, 0).getDate();
            const prevLastDay = new Date(year, month, 0).getDate();
            const lastDayIndex = new Date(year, month, lastDay).getDay();
            const nextDays = 7 - lastDayIndex - 1;
            const todayString = formatDate(new Date());
            const attendanceMap = new Map(attendanceData.map(item => [item.date, item.status]));
            let daysHTML = '';
            for (let x = firstDayIndex; x > 0; x--) { daysHTML += `<div class="day prev-month">${prevLastDay - x + 1}</div>`; }
            for (let i = 1; i <= lastDay; i++) {
                const dayStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
                const status = attendanceMap.get(dayStr);
                let classes = 'day';
                if (dayStr === todayString) classes += ' today';
                if (status) classes += ` ${status}`;
                daysHTML += `<div class="${classes}">${i}</div>`;
            }
            for (let j = 1; j <= nextDays; j++) { daysHTML += `<div class="day next-month">${j}</div>`; }
            daysGridEl.innerHTML = daysHTML;
        }

        async function handleDeleteEmployee() {
            const modal = document.getElementById('delete-employee-modal');
            const { employeeId, employeeName } = modal.dataset;
            if (!employeeId) return;
            showLoader();
            try {
                const batch = writeBatch(db);
                const empDoc = await getDoc(doc(db, "employees", employeeId));
                const userUID = empDoc.data().userUID;
                if (userUID) {
                    const userRef = doc(db, "users", userUID);
                    batch.update(userRef, {status: 'denied', role: null, employeeId: null});
                }
                const attendanceRef = collection(db, `employees/${employeeId}/attendance`);
                const paymentsRef = collection(db, `employees/${employeeId}/payments`);
                const [attSnap, paySnap] = await Promise.all([getDocs(attendanceRef), getDocs(paymentsRef)]);
                attSnap.forEach(d => batch.delete(d.ref));
                paySnap.forEach(d => batch.delete(d.ref));
                batch.delete(doc(db, "employees", employeeId));
                await batch.commit();
                closeModal('delete-employee-modal');
                showToast(`${employeeName} has been permanently deleted.`, 'success');
                setTimeout(() => window.location.href = 'admin-employees.html', 1500);
            } catch(err) {
